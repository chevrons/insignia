<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Insignia</title>
  
  <!-- Styles -->
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Favicons etc. -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png?v=2" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png?v=2" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">
  
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container">
    <img src="images/logo.svg" alt="Insignia Logotype" width="150" />
    <h1>Insignia</h1>
    <h2>Get down from your high horse and welcome home!</h2>
    <div class="row">
      <div class="col-md-8">
        <p>The quick brown fox jumps over the lazy dog.</p>
      </div>
    </div>
    <div class="row explanatory-graphics">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-2">
            <span class="fa fa-files-o"></span>
          </div>
          <div class="col-md-3 text-center">
            <span class="fa fa-arrow-right"></span>
          </div>
          <div class="col-md-2">
            <span class="fa fa-bar-chart"></span>
          </div>
          <div class="col-md-3 text-center">
            <span class="fa fa-arrow-right"></span>
          </div>
          <div class="col-md-2">
            <span class="fa fa-list"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <h1 class="text-center">Voil√†!</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div class="jumbotron">
          <p>I know you want it. Subscribe to our newsletter here:</p>
          <form class="form-inline">
            <div class="form-group">
              <label for="name" class="control-label">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Jane Doe"/>
            </div>
            <div class="form-group">
              <label for="email" class="control-label">Email:</label>
              <input type="text" class="form-control" id="email" placeholder="jane.doe@email.com"/>
            </div>
            <input type="submit" class="btn btn-primary" value="Send"/>
          </form>
        </div>
      </div>
      <div class="col-md-4">
        <span class="mega fa fa-arrow-circle-left"></i>
      </div>
    </div>
  </div><!-- container -->
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>
</html>
